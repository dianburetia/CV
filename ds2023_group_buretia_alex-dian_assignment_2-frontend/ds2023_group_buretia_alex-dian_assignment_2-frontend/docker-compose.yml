version: '3'

services:
  react:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "3003:3000"
    environment:
      - BACKEND=172.30.0.2
    networks:
      - custom_net

networks:
  custom_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24



